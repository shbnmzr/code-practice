{% extends "base.html" %}

{% block title %}
    {{ book_title }}
{% endblock %}

{% block content %}
    <h1>{{ book_title }}</h1>
    <h2>{{ book_author }}</h2>
    <p>This book has a rating of {{ book_rating }}

    {% if is_best_seller %}
        and is a best-seller!
    {% else %}
        and is NOT a best-seller!!
    {% endif %}
    </p>
{% endblock %}
